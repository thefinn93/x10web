<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lighting Controls</title>
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    {% for unit in units %}
    <h2>{{ unit.name }}</h2>
    <a href="#" class="btn btn-lg btn-success action" data-housecode="{{ unit.housecode }}" data-unit="{{ unit.unit }}" data-action="on">on</a>
    <a href="#" class="btn btn-lg btn-danger action" data-housecode="{{ unit.housecode }}" data-unit="{{ unit.unit }}" data-action="off">off</a>
    {% if not loop.last %}<hr />{% endif %}
    {% endfor %}
    <script src="/vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/lights.js" type="text/javascript"></script>
    <script type="text/javascript">
      function getToken() {
        return "{{ csrf_token() }}";
      }
    </script>
  </body>
</html>
